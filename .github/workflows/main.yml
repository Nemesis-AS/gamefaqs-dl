name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'zip'
        filename: 'release.zip'
        exclusions: '*.git*'
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: ncipollo/release-action@v1.12.0
    - name: Upload Release
      needs: build
      with:
        artifacts: "release.zip"
